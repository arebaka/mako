image: freebsd/latest
packages:
  - basu
  - evdev-proto
  - gdk-pixbuf2
  - git
  - glib
  - libepoll-shim
  - meson
  - ninja
  - pango
  - pkgconf
  - scdoc
  - wayland
  - wayland-protocols
sources:
  - https://gitlab.freedesktop.org/vyivel/libsfdo
  - https://github.com/emersion/mako
tasks:
  - setup: |
      cd libsfdo
      meson setup build/
      ninja -C build/
      ninja -C build/ install
      cd ../mako
      meson build/ -Dauto_features=enabled -Dsd-bus-provider=basu
  - build: |
      cd mako
      ninja -C build/
